name: Preview CI Checks

on:
  pull_request:
    branches: [preview] # Target the dedicated preview branch
    types: [opened, synchronize, reopened]

jobs:
  build-and-test:
    name: Build, Lint, and Test
    runs-on: ubuntu-latest 

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Lint code
        run: bun lint

      - name: Build project
        run: bun run build

      - name: Run unit tests
        run: bun run test


  run-migrations:
    name: Run Test Database Migrations
    runs-on: ubuntu-latest
    needs: build-and-test # Only run migrations if code is valid and tests pass

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Run Migrations on Test DB
        env:
          DATABASE_URL: ${{ secrets.TEST_DATABASE_URL }}
        run: bunx prisma migrate deploy