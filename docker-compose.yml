version: '3.8'

services:
  postgres:
    image: postgres:alpine
    container_name: restaurant_db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-restaurant}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-change_me}
      POSTGRES_DB: ${POSTGRES_DB:-restaurant_db}
    volumes:
      - db-data:/var/lib/postgresql/data
    ports:
      - '${POSTGRES_PORT:-5432}:5432'
    healthcheck:
      test: [CMD-SHELL, 'pg_isready -U ${POSTGRES_USER:-restaurant}']
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:alpine
    container_name: restaurant_redis
    restart: unless-stopped
    environment:
      REDIS_PASSWORD: ${REDIS_PASSWORD:?REDIS_PASSWORD not set}
    command: [redis-server, --requirepass, '${REDIS_PASSWORD}', --appendonly, yes]
    volumes:
      - redis-data:/data
    ports:
      - '${REDIS_PORT:-6379}:6379'
    healthcheck:
      test: [CMD, redis-cli, -a, '${REDIS_PASSWORD}', ping]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  db-data:
    driver: local
  redis-data:
    driver: local
